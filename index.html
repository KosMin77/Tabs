<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="header">
                <div class="tabs">
                    <span class="tab"><p><img class="tabs-icon" src="./img/tooltip.png" alt=""></p><p class="tabs-name">INFORMATION</p></span>
                    <span class="tab"><p><img class="tabs-icon" src="./img/card.png" alt=""></p><p class="tabs-name">RATINGS INFO</p></span>
                    <span class="tab"><p><img class="tabs-icon" src="./img/basket.png" alt=""></p><p class="tabs-name">WHERE TO BUY</p></span>
                </div>
            </section>
            <section class="main">
                <div class="tab_content">
                    <div class="tab_item">
                        <section class="game game-content">
                            <div class="col-4 game-pic">
                                <img class="game-title" src="./img/Layer 30 copy.png" alt="">
                            </div>
                            <div class="col-8 content-descr">
                                <div class="row">
                                    <div class="col-9">
                                        <p class="game-name">FarCry 4</p>
                                        <p class="game-release">First Released Nov 17, 2014</p>
                                    </div>
                                    <div class="col-1 game-rating">
                                        <img src="./img/Ellipse 5 copy.png" alt="">
                                    </div>
                                    <div class="col-12 game-descr">
                                        <p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima
                                                layas struggling under the regime of a despotic self-appointed king.</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="footer">
                            <div class="col 4 ">
                                <form action="#" class="stars">
                                    <input type="radio" name="radio" id="star1" class="rating"><label for="star1"
                                        class="star"><i class="fas fa-star pointer"></i></label>
                                    <input type="radio" name="radio" id="star2" class="rating"><label for="star2"
                                        class="star"><i class="fas fa-star pointer"></i></label>
                                    <input type="radio" name="radio" id="star3" class="rating"><label for="star3"
                                        class="star"><i class="fas fa-star pointer"></i></label>
                                    <input type="radio" name="radio" id="star4" class="rating" checked><label
                                        for="star4" class="star"><i class="fas fa-star pointer"></i></label>
                                    <input type="radio" name="radio" id="star5" class="rating"><label for="star5"
                                        class="star"><i class="fas fa-star pointer"></i></label>
                                </form>
                            </div>
                            <div class="col 4 offer-price">
                                <p class="offer">20% OFF!</p>
                                <p class="price">&#36;59.96</p>
                            </div>
                            <div class="col 4">
                                <button type="button" class="btn btn-primary">BUY IT NOW</button>
                            </div>
                        </section>
                    </div>
                    <div class="tab_item">Содержимое 2</div>
                    <div class="tab_item">Содержимое 3</div>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/jquery-3.4.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
